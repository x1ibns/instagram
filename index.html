<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Meu_Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-phone.jpg" alt="">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/Instagram_logo1.png" class="instagram-logo" alt="logo do instagram" height="90px">
                    <div class="profile-photo">
                        <img src="img/insta-perfil.jpg"  alt="perfil do instagram">
                    </div>
                    <a href="#" class="instagram-login">Continue como SilvaJoao</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é SilvaJoao</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android">
                        <img src="/img/img-gplay-store.png"  class="get-in-playstore" alt="imagem Play Store">
                    </a>
                    <a href="https://apps.apple.com/us/app/instagram/id389801252">
                        <img src="/img/img-app-store.png" class="get-in-appstore" alt="imagem App Store">
                    </a>
                    
                </div> 
                    
            </div>
        </div>
    </body>
</html>
